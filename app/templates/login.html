<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign in<h1>
<form action="" method="post" name = "login" accept-charset="utf-8">
    {{ form.hidden_tag() }}
    <p>
        please enter your openID:<br>
        {{ form.openid(size=80) }}<br>
    </p>
    <p>{{ form.remember_me }} Remember Me</p>
    <p><input type="submit" value="Sign in"></p>
</form>
{% endblock %}
